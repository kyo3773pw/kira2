<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Sistema de Reconocimiento Facial{% endblock %}</title>
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="sidebar bg-gray-800 text-white w-64 min-h-screen flex flex-col">
        <div class="user-info p-4">
            <div class="user-avatar bg-gray-700 rounded-full h-16 w-16 mx-auto mb-2"></div>
            <h2 class="text-center text-lg font-semibold">{{ current_user.username }}</h2>
        </div>
        <ul class="menu mt-4 flex-grow">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-700">Inicio</a></li>
            <li><a href="{{ url_for('view_login_history') }}" class="block px-4 py-2 hover:bg-gray-700">Historial</a></li>
            <li><a href="{{ url_for('logout') }}" class="block px-4 py-2 hover:bg-gray-700">Cerrar Sesi√≥n</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Topbar -->
        <div class="top-bar bg-gray-100 shadow p-4 flex justify-between items-center">
            <h2 class="text-xl font-bold">Bienvenido al sistema de reconocimiento facial</h2>
            <div class="action-buttons">
                <button onclick="window.location.href='/create_user'" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar Usuario</button>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area p-6">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
