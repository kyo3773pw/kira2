<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            text-align: center;
            transition: background-image 1s ease-in-out;
        }
        .welcome-message {
            font-size: 2.5rem;
            color: white;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcomeText">
        Bienvenido(a) {{ username }} al Sistema Biométrico
    </div>

    <script>
        // Array de imágenes de fondo
        const backgroundImages = [
            '{{ url_for("static", filename="images/car1.jpg") }}',
            '{{ url_for("static", filename="images/car2.jpg") }}',
            '{{ url_for("static", filename="images/car3.jpg") }}',
            '{{ url_for("static", filename="images/car4.jpg") }}'
        ];

        // Función para seleccionar un fondo aleatorio
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;
        }

        // Establecer fondo aleatorio al cargar la página
        setRandomBackground();

        // Redirigir a la página de login después de 3 segundos
        setTimeout(() => {
            window.location.href = '{{ url_for("login") }}';
        }, 3000);
    </script>
</body>
</html>
